<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>demo</title>
<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="../css/bootstrap-datetimepicker.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="../../jquery-3.3.1.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/bootstrap-datetimepicker.js" charset="UTF-8"></script>


</head>

<body>
	<form action="hello.do">
            <input name="time" class="controls  date form_datetime" size="16"  type="text"   data-date="2000-09-16" data-date-format="yyyy-mm-dd" data-link-field="dtp_input1">
             <input type="submit" value="commit">   
     </form>
</body>
<script type="text/javascript">
    $('.form_datetime').datetimepicker({
    	language:"zh-CN",    //语言选择中文
        format:"yyyy-mm-dd",    //格式化日期
        timepicker:true,     //关闭时间选项
        yearEnd:2018,        //设置最大年份
        todayButton:false,    //关闭选择今天按钮
        autoclose: 1,        //选择完日期后，弹出框自动关闭
        startView:4,         //打开弹出框时，显示到什么格式,3代表月
        minView: 2,          //能选择到的最小日期格式
    });
</script>
</html>
